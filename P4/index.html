<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" defer> 
    <script src="index.js" defer></script>
    <title>Procesador de Imagen</title>
</head>
<body>

    <div id="alterada" class="image_box">
        <p>Imagen manipulada</p>
        <img src="perro.jpg"   id="imagesrc">
        <canvas id="canvas"></canvas>
    </div>

    <div id="botones" >
        <button id="gris">Gris</button>
        <button id="colores">Colores</button>
        <p id="range_value">r</p>
        <input type="range" id="deslizador_r" class="deslizador" min="0" max="255" value="255"/>
        <p id="range_value">g</p>
        <input type="range" id="deslizador_g" class="deslizador" min="0" max="255" value="255"/>
        <p id="range_value">b</p>
        <input type="range" id="deslizador_b" class="deslizador" min="0" max="255" value="255"/>
    </div>

    <div id="original" class="image_box">
        <p>Imagen original </p>
        <img src="perro.jpg"   id="imagen_original">
    </div>
</body>
</html>

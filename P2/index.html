<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="calculadora">
            <div id="resultado">
                <p id="display">Resultado</p>
            </div>   
            <div id="numeros">
               <button>9</button>
               <button>8 </button>
               <button>7</button>
               <button>6</button>
               <button>5</button>
               <button>4</button>
               <button>3</button>
               <button>2</button>
               <button>1</button>
               <button>0</button>
               <button>.</button>
               <button>EXP</button>
               <button>EXP</button>
            </div>     
    
            <div id="operadores">
                <button>DEL</button>
                <button>AC</button>
                <button>X</button>
                <button>ยบ/ยบ</button>
                <button>+</button>
                <button>-</button>
                <button>ANS</button>
                <button>=</button>
            </div>   
    </div>   
            
  </body>
</html>
